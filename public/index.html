  <body>
    <!-- Top nav bar (fixed) -->
    <nav class ="flex-container">
      
      <div class ="flex-item-left"><span>tweeter</span></div>
   

      <div class ="flex-item-right">
        <p>Write a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
    </nav>

    <header class = "hero-banner">
      <div class = header-content>
          <img src="/images/profile-hex.png"> 
      <!-- </div> -->
      <!-- <br class = header-content> -->
      <!-- <div class = header-content> -->
          <h2>Your Name</h2>
      </div>
  </header>

<!-- <button id="btn_test">Test Me</button> -->
</br>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"  placeholder=""></textarea>
          <div>
            <button id="btn" type="submit">Tweet</button>
            <output id="char-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
  
  
    </br>
      <article class="tweet">
        <header>
            <img src="/images/Ryuji.png" alt="Newton" width="64">
            <h3>Newton <span class="username">@SirIsaac</span></h3>
        </header>
        <div class="content">
            If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer>
            <div class="date">10 days ago</div>
            <div class="actions">
                <span><i class="fa-solid fa-flag"></i></span>
                <span><i class="fa-solid fa-retweet"></i></span>
                <span><i class="fa-solid fa-heart"></i></span>
            </div>
        </footer>
    </article>
  </br>
